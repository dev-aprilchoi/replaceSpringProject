<script>
    const categoryButton = $(".categoryButton");
    const background = $("#categoryBackground");
    const categoryPopUp = $("#categoryPopUp");
    const closeButton = $("#popUpCloseButton");

    const searchButton = $("#searchButton");
    const searchPopUp = $("#searchPopUp");

    const bookmarkButton = $("#bookmarkButton");
    const editContainer = $("#editContainer");
    const bookmarkContainer = $("#bookmarkContainer");


    categoryButton.click(function(){
        if (categoryPopUp.css("display") == "none") {
            categoryPopUp.css("display", "flex");
            background.css("display", "flex");
        }else{
            categoryPopUp.css("display", "none");
            background.css("display", "none");
        }

    });
    closeButton.click(function(){
        categoryPopUp.css("display", "none");
        background.css("display", "none");
    });
    searchButton.click(function(){
        searchPopUp.css("display", "flex");
        background.css("display", "flex");
    });
    background.click(function(){
        categoryPopUp.css("display", "none");
        background.css("display", "none");
        searchPopUp.css("display", "none");
    });

    function bookmarkOn() {
        bookmarkContainer.css("display", "flex");
        editContainer.css("display", "none");
    }
    function editOn(){
        bookmarkContainer.css("display", "none");
        editContainer.css("display", "flex");
    }


</script>
<script>
    const categoryOption = $(".category-option");
    let categoryId
    $.each(categoryOption, function (i,d) {
        let data = $(d);
        data.click(function(){
            categoryId = data.data('midcategory')+"";
            categoryOption.find(".css-14bzam7").removeClass("css-14bzam7");
            data.find(".css-19vi3od").toggleClass("css-14bzam7");

            if (i == 0){
                $(".position-wrap").css("display","flex");
            }else{
                $(".position-wrap").css("display","none");
                $("[data-position="+categoryId+"]").css("display","flex");
            }

        });
    });
</script>
<script>
    function categorySelected(categId){
        let $categId = $(categId).data("categoryid")
        window.location = "/positionList/positions?cid=" + $categId;
    }
</script>
